<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>考试系统</title>
</head>
<body>
<div id="header">
    <header-template :show-exit="showExit"></header-template>
</div>
<div class="contentBoundary rollControl">
    <div class="contentLeft">
        <img src="/img/index.jpg" style="height: 100%; width: 100%">
    </div>
    <div class="contentRight container" id="loginOrRegister">
        <div v-if="showLogin">
            <form method="post" @submit.prevent="loginCheck">
                <h1>请登陆</h1><br><br>

                <span>用户名：</span>
                <input type="text" class="form-control" name="username" v-model="loginData.username"
                 required      placeholder="请输入学号或者工号"><br><br>


                <span>密　码：</span>
                <input type="password" class="form-control" name="password" v-model="loginData.password"
                 required      placeholder="请输入密码"><br><br>

                <div>
                    <label>
                        <input type="checkbox" name="rememberPassword" v-model="loginData.rememberPassword">
                    </label>
                    <span>记住密码</span>
                    <div style="display: inline; margin-left: 70%;margin-right: 0">
                        <a @click="changeDisplay">前往注册</a>
                    </div>
                </div>

                <input type="submit" value="登陆"
                       style="width:100%;height:60px;background-color:steelblue;color:#fff;font-weight:bold;font-size:20px;">

            </form>
        </div>
        <div v-if="showRegister">
            <form method="post" @submit.prevent="register">
                <h1>请注册</h1><br><br>

                <span>用户名：</span>
                <input type="text" class="form-control" name="username" v-model="registerData.username"
                 required      placeholder="请输入学号或者工号"><br><br>


                <span>密　码：</span>
                <input type="password" class="form-control" name="password" v-model="registerData.password"
                 required      placeholder="请输入密码"><br><br>

                <span>确认密码：</span>
                <input type="password" required class="form-control" name="repeatPassword" v-model="registerData.repeatPassword" placeholder="请重复密码"><br><br>

                <span>邮　箱：</span>
                <input type="email" required class="form-control" name="email" v-model="registerData.email" placeholder="请输入邮箱"><br><br>

                <span>姓　名：</span>
                <input type="text" required class="form-control" name="name" v-model="registerData.name" placeholder="请输入姓名"><br><br>

                <span>身　份：</span>
                <label>
                    <select name="level" class="form-control" v-model="registerData.level">
                        <option value="1">学生</option>
                        <option value="2">教师</option>
                    </select>
                </label><br><br>

                <span>学　院：</span>
                <label>
                    <select name="department" class="form-control" v-model="registerData.department_id" required>
                        <option v-for="(val) in departmentData" v-bind:value="val.id">{{val.name}}</option>
                    </select>
                </label><br><br>

                <span>专　业：</span>
                <label>
                    <select name="major" class="form-control" v-model="registerData.major_id" required>
                        <option v-for="(val) in majorData" v-bind:value="val.id">{{val.name}}</option>
                    </select>
                </label><br><br>

                <input type="submit" class="form-control" value="注册"
                       style="width:100%;height:60px;background-color:steelblue;color:#fff;font-weight:bold;font-size:20px;">
            <div><a @click="changeDisplay">前往登陆</a></div><br><br>
            </form>
        </div>
    </div>
</div>
<div id="footer">
    <footer-template></footer-template>
</div>
</body>
<link href="/lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="/css/boundary.css" type="text/css" rel="stylesheet"/>
<link href="/css/index.css" type="text/css" rel="stylesheet"/>
<script src="/lib/vue/vue.min.js"></script>
<script src="/lib/vue/axios.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/boundary.js"></script>
</html>
